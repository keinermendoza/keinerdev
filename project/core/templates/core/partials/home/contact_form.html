<div id="home-contact-contact-form-container"  class=" relative overflow-hidden p-4 rounded-md max-w-lg form-container-hacker" >
    <form id="contact-form"
        method="post" 
        action="{% url 'core:contact_me' %}"
        hx-post="{% url 'core:contact_me' %}"
        hx-swap="outerHTML transition:true"
        hx-target="#home-contact-contact-form-container"
        >
        <div class="p-3 mb-5 grid gap-3 bg-opacity-60 rounded-md bg-white">
            {% csrf_token %}
            <input 
            class="absolute translate-x-[999999px]"
            tabindex="-1" 
            type="text" name="username" id="username">
            <input 
            class="absolute translate-x-[999999px]"
            tabindex="-1" 
            type="text" name="email" id="email">


            <label class="text-lg" for="name">Name</label>
            {% for error in form.name.errors %}
                <p class="max-w-80 text-red-900 text-sm mb-[0.15em]">{{ error }}</p>
            {% endfor %}
            <input 
                class="transition-colors hover:cursor-pointer border-2 hover:border-primary px-2 py-1 rounded-md" 
                type="text" required name="name" id="name" 
                value="{% if form.name %}{{ form.name.value|default_if_none:"" }}{% endif %}">
            <label class="text-lg" for="best_email">Email</label>

            {% for error in form.best_email.errors %}
                <p class="max-w-80 text-red-900 text-sm mb-[0.15em]">{{ error }}</p>
            {% endfor %}
            <input
                class="transition-colors hover:cursor-pointer border-2 hover:border-primary px-2 py-1 rounded-md" 
                type="email" name="best_email" id="best_email"
                value="{% if form.best_email %}{{ form.best_email.value|default_if_none:"" }}{% endif %}">

            <label class="text-lg" for="message">Message</label>
            
            {% for error in form.message.errors %}
                <p class="max-w-80 text-red-900 text-sm mb-[0.15em]">{{ error }}</p>
            {% endfor %}
            <textarea
                class="transition-colors hover:cursor-pointer border-2 hover:border-primary px-2 py-1 rounded-md" 
                name="message" id="message" cols="30" required rows="4">{% if form.message %}{{ form.message.value|default_if_none:"" }}{% endif %}</textarea>
            
            

        </div>
        <div class="text-right">
            <button 
            form="contact-form"
            class="primary-button-color-font px-8 pt-3 pb-2 rounded-md text-xl"
            type="submit">enviar</button>
        </div>
    </form>
</div>
