{% load static components %}

<article class="relative flex lg:flex-row items-center gap-28 lg:gap-10 justify-around
    {% if not attrs.img_to_left %}
    flex-col-reverse
    {% else %}
    flex-col
    {% endif %}">

    {% if not attrs.img_to_left %}
    <div class="max-w-md">
        <p class="text-center lg:text-left sm:text-lg lg:text-xl">
        {% slot text %}{% endslot %}
        </p>
    </div>
    {% endif %}
    
    <figure class="relative max-w-lg">
        <!-- cloud svg -->
        <svg
            class="z-0 absolute left-[50%] -translate-x-[50%] h-20 mx-auto -bottom-6 w-full scale-150"
           viewBox="0 0 167.08 33.000001"
           version="1.1"
           id="svg1"
           sodipodi:docname="blob.svg"
           
           inkscape:version="1.3.2 (1:1.3.2+202311252150+091e20ef0f)"
           xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
           xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
           xmlns="http://www.w3.org/2000/svg"
           xmlns:svg="http://www.w3.org/2000/svg"
           >
          
          <path
             fill="#2461E6"
             d="m 0.53230567,17.170137 c -1.23744,5.57224 21.54542033,11.77613 40.22070033,14.2792 18.72821,2.54763 33.284909,1.46086 59.011982,-0.67902 25.663182,-2.07344 62.263052,-5.15627 66.388472,-10.9415 C 170.33184,14.088227 141.80209,5.688911 117.54614,2.212871 93.12042,-1.2859288 72.915536,0.0939211 50.178706,3.309641 27.272136,6.502621 1.8865657,11.576067 0.53230567,17.170137 Z"
             id="path1"
             style="stroke-width:0.797951" />
        </svg>
        
        {% slot img %}{% endslot %}
        <figcaption class="absolute text-center -bottom-1 translate-y-[100%] mx-auto w-fit left-0 right-0 px-3 py-1 rounded-lg bg-darkblue-card-gradient text-white bg-opacity-70 transition-all ">
            {% slot figcaption %}{% endslot %}
        </figcaption>
    </figure>

    {% if attrs.img_to_left %}
    <div class="max-w-md">
        <p class="text-center lg:text-left sm:text-lg lg:text-xl">
        {% slot text %}{% endslot %}
        </p>
    </div>
    {% endif %}

</article>
