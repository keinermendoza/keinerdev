{% load allauth %}
<div>
    <label for="{{ attrs.id }}" class="block text-sm mb-2 dark:text-white">
        {% slot label %}
        {% endslot %}
    </label>

    <div class="relative">
    {% if attrs.type == "textarea" %}
        <textarea {% if attrs.required %}required{% endif %}
                  {% if attrs.rows %}rows="{{ attrs.rows }}"{% endif %}
                  {% if attrs.disabled %}disabled{% endif %}
                  {% if attrs.readonly %}readonly{% endif %}
                  {% if attrs.checked %}checked{% endif %}
                  {% if attrs.name %}name="{{ attrs.name }}"{% endif %}
                  {% if attrs.id %}id="{{ attrs.id }}"{% endif %}
                  class="py-3 px-4 block w-full border border-gray-200 rounded-lg text-sm focus:border-blue-500 
                    focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none 
                    dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                  {% if attrs.placeholder %}placeholder="{{ attrs.placeholder }}"{% endif %}>{% slot value %}{% endslot %}</textarea>
    {% else %}
        <input {% if attrs.required %}required{% endif %}
               {% if attrs.disabled %}disabled{% endif %}
               {% if attrs.readonly %}readonly{% endif %}
               {% if attrs.checked %}checked{% endif %}
               {% if attrs.name %}name="{{ attrs.name }}"{% endif %}
               {% if attrs.id %}id="{{ attrs.id }}"{% endif %}
               {% if attrs.placeholder %}placeholder="{{ attrs.placeholder }}"{% endif %}
               {% if attrs.autocomplete %}autocomplete="{{ attrs.autocomplete }}"{% endif %}
               value='{{ attrs.value|default_if_none:"" }}'
               type="{{ attrs.type }}"
               class="py-3 px-4 block w-full border border-gray-200 rounded-lg text-sm focus:border-blue-500 
                    focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none 
                    dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"

               >
    {% endif %}

    {% if attrs.errors %}
    <div class="absolute inset-y-0 end-0 flex items-center pointer-events-none pe-3">
        <svg class="h-5 w-5 text-red-500" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
        </svg>
    </div>
    {% endif %}

</div>

    {% slot errors %}
    {% endslot %}
    



    {% if slots.help_text %}
    <p class="text-sm">

    {% slot help_text %}
    {% endslot %}
         </p>

    {% endif %}
</div>
